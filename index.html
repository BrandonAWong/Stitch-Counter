<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Stitch Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href=".\yarn.svg">
  </head>
  <body>
    <h1>Stitch Counter</h1>
    <div class="counter">
      <button class="minus">-</button>
      <p class="stitchCounter">0<p>
      <button class="add">+</button>
    </div>
    <div class="info">
      <p class="repsLeft">Reps Left: 0</p>

      <p class="totalSets">Total Sets: 0</p>
    </div>
    <div class="actions">
      <button class="setSets">Set Sets</button>
      <button class="setCount">Set Count</button>
      <button class="reset">Reset Stitch Count</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
